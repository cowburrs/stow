# BACKGROUND
source = $HOME/.config/hypr/core/catppuccin.conf
background {
    path = ~/.config/hypr/hyprlock.png
    color = $baseTransparent
    blur_passes = 6
blur_size = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = -1.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = true
    grace = 0
    disable_loading_bar = false
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 125
    font_family = StretchPro
    position = -50, 190
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = $mauve
    font_size = 125
    font_family = StretchPro
    position = 60, 70
    halign = center
    valign = center
}

# Day-Month-Date
label {
		font_family = Comfortaa
    monitor =
    # text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
		text = 
    color = rgba(255, 255, 255, 100)
    font_size = 20
    position = -20, -8
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $text
    inner_color = $baseTransparent
    font_color = $text
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffffff99">󰌾 Logged in as </span></i>$USER
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
		hide_input = false
		dots_text_format = ‎ 
}
