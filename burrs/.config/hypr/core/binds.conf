#################
### Variables ###
#################
#
$mainMod = SUPER # Sets "Windows" key as main modifier
$appBind = SUPER SHIFT
$moveToWorkspace = SUPER SHIFT

###################
### KEYBINDINGS ###
###################
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = CTRL ALT, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = ALT, F4, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, I, pin, 
bind = $mainMod, F, fullscreen, 1
bind = , F11, fullscreen, 

# Muting (do i have too much lol???)
bind = ALT, M, sendshortcut, CTRL SHIFT, M, class:^(vesktop|discord|legcord)$
bind = ALT, D, sendshortcut, CTRL SHIFT, D, class:^(vesktop|discord|legcord)$
bindin = , code:199, sendshortcut, CTRL SHIFT, M, class:^(vesktop|discord|legcord)$
bindin = , code:200, sendshortcut, CTRL SHIFT, D, class:^(vesktop|discord|legcord)$
bindin = , mouse:277, sendshortcut, CTRL SHIFT, M, class:^(vesktop|discord|legcord)$
bindin = , mouse:278, sendshortcut, CTRL SHIFT, D, class:^(vesktop|discord|legcord)$

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Visit the most recent workspace
bind = ALT, tab, workspace, previous


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, togglespecialworkspace, scratch

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $moveToWorkspace, 1, movetoworkspace, 1
bind = $moveToWorkspace, 2, movetoworkspace, 2
bind = $moveToWorkspace, 3, movetoworkspace, 3
bind = $moveToWorkspace, 4, movetoworkspace, 4
bind = $moveToWorkspace, 5, movetoworkspace, 5
bind = $moveToWorkspace, 6, movetoworkspace, 6
bind = $moveToWorkspace, 7, movetoworkspace, 7
bind = $moveToWorkspace, 8, movetoworkspace, 8
bind = $moveToWorkspace, 9, movetoworkspace, 9
# bind = $moveToWorkspace, 0, movetoworkspace, 10
bind = $moveToWorkspace, 0, movetoworkspace, special:scratch

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Resize workspaces with ctrl shift j and stuff
bind = $mainMod SHIFT, left, resizeactive, -150 0
bind = $mainMod SHIFT, right, resizeactive, 150 0
bind = $mainMod SHIFT, up, resizeactive, 0 20
bind = $mainMod SHIFT, down, resizeactive, 0 -20
bind = $mainMod ALT, h, resizeactive, -150 0
bind = $mainMod ALT, l, resizeactive, 150 0
bind = $mainMod ALT, k, resizeactive, 0 -50
bind = $mainMod ALT, j, resizeactive, 0 50

# Move windows around
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d 

# Apps keybindings
bind = $appBind, f, exec, $browser
bind = $appBind, d, exec, $discord
bind = $appBind, o, exec, prime-run osu-lazer
bind = $appBind, a, exec, anki
bind = $appBind, k, exec, $menu
bind = $appBind, t, exec, tetrio-desktop
bind = $appBind, p, exec, $onlinemusicplayer
bind = $appBind, m, exec, thunderbird
bind = $appBind, g, exec, steam
bind = $appBind, n, exec, logseq
bind = $appBind, w, exec, pkill waybar && waybar &

# Screenshot
bind = SUPER SHIFT , s, exec, hyprshot -m region --clipboard-only --freeze

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+ --limit 2.0
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%- --limit 1.0
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind =  , mouse:279, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindp =  $mainMod, mouse_down, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 10%+
bindp =  $mainMod, mouse_up, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 10%-
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindel = ,XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 10 # external monitor
bindel = ,XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 10
# Requires playerctl
bindl = , XF86AudioNext,  exec, playerctl --player=spotify next
bindl = , XF86AudioPause, exec, playerctl --player=spotify play-pause
bindl = , XF86AudioPlay,  exec, playerctl --player=spotify play-pause
bindl = , XF86AudioPrev,  exec, playerctl --player=spotify previous

# Wlogout
bind = , code:201, exec, wlogout
bind = CTRL ALT, Delete, exec, wlogout
